<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Useful Calculator</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="operatorBtn" onclick="appendToDisplay('+')"><i class="bi bi-ladder"></i></button>
            <button class="operatorBtn" onclick="appendToDisplay('-')"><i class="bi bi-truck"></i></i></button>
            <button class="operatorBtn" onclick="appendToDisplay('/')"><i class="bi bi-hammer"></i></button>
            <button class="operatorBtn" onclick="appendToDisplay('*')"><i class="bi bi-tools"></i></button>
            <button id="numberBtn" >#</button>
            <button id="clearBtn" onclick="clearDisplay()">C</button>
            <button id="decimalBtn" onclick="appendToDisplay('.')">.</button>
            <button id="checkBtn">âœ“</button>
            <button id="equalBtn" onclick="calculate()">=</button>
            
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
